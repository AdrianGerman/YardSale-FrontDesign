<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicie sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Inicio de sesión</h1>

            <form action="/" class="form">
                <label for="text" class="label">Correo electrónico</label>
                <input type="text" id="email" class="input input-email" placeholder="german@gmail.com">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" class="input input-password" placeholder="********">

                <input type="submit" value="Iniciar sesión" class="primary-button login-button">
                <a href="/">Olvidé mi contraseña</a>
            </form>
            <button class="secondary-button signup-button">Inscribirse</button>
        </div>
    </div>
</body>

</html>
