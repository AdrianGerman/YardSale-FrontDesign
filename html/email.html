<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo enviado</title>
    <link rel="stylesheet" href="../css/email.css">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">El correo electrónico ha sido enviado</h1>
            <p class="subtitle">Por favor revise su bandeja de entrada para obtener instrucciones sobre cómo restablecer
                la contraseña.</p>

            <div class="email-image">
                <img src="../icons/email.svg" alt="email">
            </div>

            <button class="primary-button login-button">Iniciar sesión</button>

            <p class="resend">
                <span>¿No recibiste el correo electrónico?</span>
                <a href="/">Reenviar</a>
            </p>
        </div>
    </div>

</body>

</html>
