<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../css/create-account.css">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Mi cuenta</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Nombre</label>
                    <input type="text" id="name" class="input input-name" placeholder="Adrian German">

                    <label for="email" class="label">Correo electrónico</label>
                    <input type="text" id="email" class="input input-email" placeholder="german@gmail.com">

                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" class="input input-password" placeholder="********">
                </div>

                <input type="submit" value="Crear cuenta" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>

</html>
